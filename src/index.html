<!DOCTYPE html>
<html ng-app="onetutu">
<head lang="en">
  <meta charset="UTF-8">
  <title>OneTutu Player</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="assets/app.css"/>

</head>
<body class="container">

  <div class="player-controls" ng-controller="ControlsController">
    <ng-include src="'app/controls/controls.html'"></ng-include>
  </div>
  <div class="row">
    <nav class="library col-sm-3" ng-controller="LibraryController">
      <ng-include src="'app/library/library.html'"></ng-include>
    </nav>
    <main class="col-sm-9">
    </main>
  </div>

  <!-- bower:js -->
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->

  <script src="app.js"></script>
  <script src="app/controls/controls.module.js"></script>
  <script src="app/controls/controls.controller.js"></script>
  <script src="app/library/library.module.js"></script>
  <script src="app/library/library.controller.js"></script>
  <script src="app/playlist/playlist.module.js"></script>
  <script src="app/playlist/playlist.controller.js"></script>
</body>
</html>
